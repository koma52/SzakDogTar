spring.application.name=szakdolgozat-nyilvantarto
# H2 beállítások
spring.datasource.url=jdbc:h2:mem:szakdolgozatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driverClassName=org.h2.Driver

# JPA/Hibernate beállítások
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console engedélyezése (fejlesztés során)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
