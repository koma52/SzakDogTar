<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szakdolgozat szerkesztése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/szakdolgozatok">Szakdolgozat Nyilvántartó</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Kijelentkezés</button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Szakdolgozat szerkesztése</h3>
        </div>
        <div class="card-body">
            <form th:object="${szakdolgozat}" th:action="@{/szakdolgozat/update/{id}(id=${szakdolgozat.id})}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="cim" class="form-label">Cím:</label>
                    <input type="text" id="cim" th:field="*{cim}" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('cim')}" th:errors="*{cim}" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="szerzo" class="form-label">Szerző:</label>
                    <input type="text" id="szerzo" th:field="*{szerzo}" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('szerzo')}" th:errors="*{szerzo}" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Új dokumentum feltöltése (opcionális):</label>
                    <input type="file" id="file" name="file" class="form-control" accept=".pdf,.doc,.docx"/>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Státusz:</label>
                    <input type="text" id="status" th:field="*{status}" class="form-control" placeholder="Pl.: Ellenőrzés alatt" />
                </div>
                <div class="mb-3">
                    <label for="temaVezeto" class="form-label">Témavezető:</label>
                    <input type="text" id="temaVezeto" th:field="*{temaVezeto}" class="form-control" placeholder="Témavezető neve" />
                </div>
                <div class="mb-3">
                    <label for="dokumentumTipus" class="form-label">Dokumentum típusa:</label>
                    <input type="text" id="dokumentumTipus" th:field="*{dokumentumTipus}" class="form-control" placeholder="Pl.: PDF" />
                </div>
                <button type="submit" class="btn btn-primary">Mentés</button>
                <a th:href="@{/szakdolgozatok}" class="btn btn-secondary ms-2">Vissza a listához</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
